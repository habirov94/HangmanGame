<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="mainBlock">
        <section class="leftSection">
            <div class="hangmanImg">
                <img id="hangmanImg" src="images/hangman-0.svg">
            </div>
            <div>
                HANGMAN GAME
            </div>
        </section>
        <section class="rightSection">
            <div id="answer">
            </div>
            <div id="question">Hint: A device used to transmit sound over lon distances</div>
            <div id="score"></div>
            <div class="keyboard" id="qwerty">
                <button>А</button>
                <button>Б</button>
                <button>В</button>
                <button>Г</button>
                <button>Д</button>
                <button>Е</button>
                <button>Ё</button>
                <button>Ж</button>
                <button>З</button>
                <button>И</button>
                <button>Й</button>
                <button>К</button>
                <button>Л</button>
                <button>М</button>
                <button>Н</button>
                <button>О</button>
                <button>П</button>
                <button>Р</button>
                <button>С</button>
                <button>Т</button>
                <button>У</button>
                <button>Ф</button>
                <button>Х</button>
                <button>Ц</button>
                <button>Ч</button>
                <button>Щ</button>
                <button>Ш</button>
                <button>Ь</button>
                <button>Ъ</button>
                <button>Э</button>
                <button>Ю</button>
                <button>Я</button>
            </div>
        </section>
    </div>
    <div class="modal start-modal" id="start-modal-id">
        <div class="modal-box">
            <h1>Для начала игры нажми СТАРТ</h1>
            <button class="start-resault-button" id="start-button"><h3>СТАРТ</h3></button>
        </div>
    </div>
    <div class="modal resault-modal" id="resault-modal-id">
        <div class="modal-box">
            <h1 id="restart-text"></h1>
            <button class="start-resault-button" id="restart-button"><h3>РЕСТАРТ</h3></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
